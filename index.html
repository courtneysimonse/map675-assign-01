<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />

    <title>HTML5 Template</title>

    <style>
      /* CSS rules here */
      /* select both the body and the map */
      body,
      #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        background: "white";
      }
      .tooltip {
        color: white;
        background: #295b97;
        border: 0;
        font-size: 1.3em;
      }
    </style>
  </head>

  <body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script>
      // JavaScript goes here
      const options = {
        center: [52, 4.9],
        zoom: 8,
        minZoom: 6,
        maxZoom: 14,
        maxBounds: [[53.5, 7.52], [50.73, 3.15]]
      };
      const map = L.map("map", options);

      // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      // 	maxZoom: 19,
      // 	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      // }).addTo(map);

      $.when(
        $.getJSON("data/stations.json"),
        // $.getJSON("data/landgrens.json"),
        // $.getJSON("data/kustlijn.json"),
        // $.getJSON("data/gemeentegrens.json"),
        $.getJSON("data/provinciegrens.json"),
        //$.getJSON("data/railways-simplified1.json")  //simplified with mapshaper
        $.getJSON("data/railways.json")  //simplified with mapshaper
      ).done(function(
        stationsData,
        // landData,
        // coastlineData,
        // borderData,
        provinceData,
        railwaysData
      ) {
        //  note that we can access the GeoJSON data here
        // console.log(stationsData);
        // L.geoJson(stationsData).addTo(map);
        // L.geoJson(landData).addTo(map);
        // L.geoJson(coastlineData).addTo(map);
        // L.geoJson(borderData).addTo(map);
        // L.geoJson(provinceDta).addTo(map);
        // L.geoJson(railwaysData).addTo(map);

        const stationsOptions = {
          icon: L.icon({
            iconUrl: 'images/rail-11.svg'
          })
        };

        const provinceOptions = {
          color: "brown",
          fillOpacity: .2,
          weight: 1
        }

        // const railwaysOptions = {
        //   color: "red",
        //   weight: 2
        //
        // }
//===
        const treinOptions = {
          color:  "#ff3333",
          weight: 2,
          opacity: 1
        };

        const tramOptions = {
          color: "#cc0000",
          weight: 1,
          opacity: 1
        };

        const metroOptions = {
          color: "#cc0000",
          weight: 1
        };

        const otherRoutes = {
          color: "#cc0000",
          weight: 2
        };
//===
        L.geoJson(stationsData, {
          pointToLayer: function(point, latlng) {
              return L.marker(latlng, stationsOptions);
              }
        }).addTo(map);

        L.geoJson(provinceData, {
          style: provinceOptions,
          onEachFeature: function(feature, layer) {
            // shortut to variable
            let tooltip = feature.properties.provincien;
            // bind the tooltip to the layer
            layer.bindTooltip(tooltip, {
              sticky: true,
              className: "tooltip"
            });
            // visual affordance on mouseover
            layer.on("mouseover", function(e) {
              this.setStyle({
                fillOpacity: 0.1
              });
            });
            // use existing option to reset the styles on mouseout
            layer.on("mouseout", function(e) {
              this.setStyle(provinceOptions);
            });
          }
        }).addTo(map);

        // L.geoJson(provinceData, {
        //   style: provinceOptions
        // }).addTo(map);

        // L.geoJson(railwaysData, {
        //   style: railwaysOptions
        // }).addTo(map);

        L.geoJson(railwaysData, {
           // style each feature
           style: function(feature) {
             // shortcut to variable
             let type = feature.properties.typespoorb;
             // assign options
             return type === "trein"
               ? treinOptions
               : type === "tram, sneltram"
               ? tramOptions
               : type === "metro"
               ? metroOptions
               : otherRoutes;
           }
         }).addTo(map);

        // map.createPane("labels");
        // map.getPane("labels").style.zIndex = 650;
        // map.getPane("labels").style.pointerEvents = "none";
        //
        // L.tileLayer(
        //   "https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png",
        //   {
        //     attribution: "©OpenStreetMap, ©CartoDB",
        //     pane: "labels"
        //   }
        // ).addTo(map);

      });

    </script>
  </body>
</html>
